api:
  api-prefix: /api/v1
  strip-prefix: 2

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: identity-service
          uri: ${URI_IDENTITY}
          predicates:
            - Path=${api.api-prefix}/identity/**
          filters:
            - StripPrefix=${api.strip-prefix}
        - id: profile-service
          uri: ${URI_PROFILE}
          predicates:
            - Path=${api.api-prefix}/profile/**
          filters:
            - StripPrefix=${api.strip-prefix}
        - id: notification-service
          uri: ${URI_NOTIFICATION}
          predicates:
            - Path=${api.api-prefix}/notification/**
          filters:
            - StripPrefix=${api.strip-prefix}
        - id: post-service
          uri: ${URI_POST}
          predicates:
            - Path=${api.api-prefix}/post/**
          filters:
            - StripPrefix=${api.strip-prefix}
        - id: file-service
          uri: ${URI_FILE}
          predicates:
            - Path=${api.api-prefix}/file/**
          filters:
            - StripPrefix=${api.strip-prefix}
        - id: chat-service
          uri: ${URI_CHAT}
          predicates:
            - Path=${api.api-prefix}/chat/**
          filters:
            - StripPrefix=${api.strip-prefix}

server:
  port: 8888